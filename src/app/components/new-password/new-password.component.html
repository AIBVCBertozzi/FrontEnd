<div class="container-fluid conCenter">
    <div class="boxlogin mx-auto mb-3">
        <form id="form1" runat="server">
            <div class="row mt-3 mb-3 p-3">
                <h1 class=" col-12 text-center my-auto banner">Aggiorna Password</h1>
            </div>
            <div class="row px-4 pt-2">
                <div class="col-12">
                    <label for="Email" class="col-form-label">Email</label>
                </div>
            </div>
            <div class="row px-4 py-1">
                <div class="col-12">
                    <input type="text" class='col-md-4 my-auto form-control' id="email" [(ngModel)]="email" />
                </div>
            </div>
            <div class="row mt-2 px-4 py-1">
                <div class="col-12">
                    <label for="PWD" class="col-form-label">Nuova Password:</label>
                </div>
            </div>
            <div class="row px-4 pb-2">
                <div class="col-12">
                    <input type="text" class='col-md-4 my-auto form-control' id="pwd" [(ngModel)]="pwd" />
                </div>
            </div>
            <div class="row px-4 py-1">
                <div class="col-12 text-center">
                    <input type="button" class="btn btn-primary" id="modifica" (click)="ChangePassword();" value="Cambia Password" />
                </div>
            </div>
        </form>
    </div>
</div>
