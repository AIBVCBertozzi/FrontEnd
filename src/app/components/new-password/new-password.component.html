<div class="row mt-3 mb-3">
    <h1 class=" col-12 text-center my-auto banner">Aggiorna Password</h1>
</div>
<form id="chagepassword">
    <div class="container">
        <div class="mr-3 ml-3 mt-3 mb-5">
            <div class="row mt-4">
                <div class="col-md-8 offset-md-2 col-sm-12 mb-3 contentInfo">
                    <div class="row mt-3">
                        <label class="col-md-4 offset-md-2 my-auto">Email:</label>
                        <input type="text" class='col-md-4 my-auto' id="email" value="{{email}}" />
                    </div>
                    <div class="row mt-3">
                        <label class="col-md-4 offset-md-2 my-auto">Nuova Password:</label>
                        <input type="text" class='col-md-4 my-auto' id="pwd" value="{{pwd}}" />
                    </div>
                    <div class="row justify-content-center my-4">
                        <input type="button" class="btn btn-primary" id="modifica" (click)="ChangePassword();" value="Cambia Password" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
